<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <!--
    <f:metadata>
        <f:viewParam name="menuId" value="#{webAdapterBean.menuId}" />
        <f:viewParam name="object" value="#{webAdapterBean.object}" />
    </f:metadata>
    -->
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="user-scalable-no, width=device-width"></meta>
        <h:outputStylesheet library="css" name="iphone.css" />
        <title>PSI-Rechte</title>
    </h:head>

    <h:body>

        <div id="header">
            <h1>
                <h:link outcome="index" value="PSI-Rechte: User #{webAdapterBean.object}">
                    <f:param name="menuId" value="1" />
                </h:link>
            </h1>
        </div>

        <h:form> 
            <div id="usertable">
                <h:dataTable value="#{webAdapterBean.users}" var="user" 
                             styleClass="order-table"
                             headerClass="order-table-header"
                             rowClasses="order-table-odd-row,order-table-even-row">
                    <h:column>
                        <f:facet name="header"><h:outputText value="User"></h:outputText></f:facet>
                        <h:outputText value="#{user.xawdname}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{user.xawdbez}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Rolle</f:facet>
                        <h:outputText value="#{user.rolle}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Kompetenz</f:facet>
                        <h:outputText value="#{user.kompetenz}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Werk</f:facet>
                        <h:outputText value="#{user.werk}" />
                    </h:column>
                </h:dataTable>
            </div>

        </h:form>

    </h:body>

</html>
