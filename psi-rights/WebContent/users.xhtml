<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile" contentType="text/html"
	renderKitId="PRIMEFACES_MOBILE">

	<!--
    <f:metadata>
        <f:viewParam name="menuId" value="#{webAdapterBean.menuId}" />
        <f:viewParam name="object" value="#{webAdapterBean.object}" />
    </f:metadata>
    -->
	<pm:page title="PSI-Rechte">

		<pm:view id="main">

			<pm:header title="User #{webAdapterBean.object}" swatch="b">
				<h:link outcome = "operations" value = "Zurück">
					<f:param name="menuId" value="#{webAdapterBean.menuId}" />
					<f:param name="object" value="#{webAdapterBean.object}" />
				</h:link>
				<h:link outcome="index" value="Hauptmenü">
					<f:param name="menuId" value="1" />
				</h:link>
				
			</pm:header>

			<pm:content>

				<p:dataTable value="#{webAdapterBean.users}" var="user">
					<p:column headerText="User">
						<h:outputText value="#{user.xawdname}" />
					</p:column>
					<p:column headerText="Name">
						<h:outputText value="#{user.xawdbez}" />
					</p:column>
					<p:column headerText="Rolle">
						<h:outputText value="#{user.rolle}" />
					</p:column>
					<p:column headerText="Komp.">
						<h:outputText value="#{user.kompetenz}" />
					</p:column>
					<p:column headerText="Werk">
						<h:outputText value="#{user.werk}" />
					</p:column>
				</p:dataTable>

			</pm:content>

		</pm:view>

	</pm:page>

</f:view>
