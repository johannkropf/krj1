    <f:metadata>
        <f:viewParam name="menuId" value="#{webAdapterBean.menuId}" />

            <h1>

                </h:link>
            </h1>
        </div>

        <div id="menu">
            <h:form>

                <ul>
                    <ui:repeat value="#{webAdapterBean.menuInfos}" var="menu">

                        <li><h:link outcome="index" value="#{menu.menuName}" rendered="#{menu.menuObject eq ''}">
                                <f:param name="menuId" value="#{menu.id}" />
                            </h:link>

                            <h:link outcome="operations" value="#{menu.menuName}" rendered="#{menu.menuObject ne ''}">
                                <f:param name="menuId" value="#{menu.id}" />
                                <f:param name="object" value="#{menu.menuObject}" />
                            </h:link>
                        </li>
                    </ui:repeat>
                </ul>

            </h:form>
